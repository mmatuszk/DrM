<!DOCTYPE html>
<html>
  <head>
    <title>AutoReplace UI</title>
    <link rel="stylesheet" type="text/css" href="autoreplaceui.css" />
  </head>
  <body>
    <div id="uiAutoReplace">
      <table id="arInput">
        <tr>
          <td><input type="text" id="arFind" class="find-replace-input"/></td>
          <td><input type="text" id="arReplace" class="find-replace-input"/></td>
          <td><input type="button" value="Add" id="id_add" /></td>
        </tr>
      </table>
      <input type="button" id="id_ok" value="OK"/>
      <input type="button" id="id_cancel" value="Cancel"/>
    </div>
    
    <script src="jquery-2.1.4.js"></script>
    <script src="autoreplaceui.js"></script>
    <script src="options.js"></script>
  </body>
</html>
